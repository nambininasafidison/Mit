<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/del.css" />
    <title>Home</title>
  </head>
  <body>
    <nav>
      <div class="log"></div>
      <p>Log out</p>
    </nav>
    <section class="main">
      <select name="policy" id="policy">
        <option value="input">INPUT</option>
        <option value="forward">FORWARD</option>
        <option value="output">OUTPUT</option>
      </select>
      <p>
        You can see the list of all existing rules of your firewall
        configuration.
      </p>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>target</th>
            <th>prot</th>
            <th>opt</th>
            <th>source</th>
            <th>destination</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <td>1</td>
          <td>ufw</td>
          <td>all</td>
          <td>--</td>
          <td>anywere</td>
          <td>anywere</td>
          <td class="action">
            <button class="modif"><div class="modifImg"></div></button>
            <button class="delete"><div class="trash"></div></button>
          </td>
        </tbody>
      </table>
      <div class="sign">
        <p>Navigate to home page?</p>
        <a href="../home/home.html">Home</a>
      </div>
    </section>
  </body>
</html>
