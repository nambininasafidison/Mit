<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css">
    <title>Sign up</title>
  </head>
  <body>
    <section class="main">
      <h1>SIGN UP</h1>
      <p>
        Welcome to the iptables configuration web site. <br />Register as member
        to experience.
      </p>
      <form class="login signup" action="" method="post">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required />
        <label for="password">Password</label>
        <input type="password" name="password" required id="password" />
        <div class="check">
          <input type="checkbox" name="agree" id="agree" />
          <label for="agree">Agree with our policy</label>
        </div>
        <input type="submit" value="Create Account" class="submit"/>
      </form>
      <div class="sign">
        <p>Already a member?</p>
        <a href="../index.html">Sign in</a>
      </div>
    </section>
    <section class="others">
      <div class="img"></div>
    </section>
  </body>
</html>
